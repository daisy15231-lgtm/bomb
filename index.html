<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星際大戰：核心爆破 - 任務啟動</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #FFE81F; /* 經典星戰黃 */
            font-family: 'Noto Sans TC', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 星空背景 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* 很久以前... */
        .intro-text {
            position: absolute;
            color: #4BD5EE; /* 經典星戰藍 */
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            opacity: 0;
            animation: introFade 6s ease-out forwards;
        }

        @keyframes introFade {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* 3D 捲動容器 */
        .crawl-container {
            display: flex;
            justify-content: center;
            position: relative;
            height: 800px;
            width: 60%;
            perspective: 400px; /* 關鍵：透視效果 */
            text-align: justify;
            overflow: hidden;
        }

        .crawl-content {
            position: absolute;
            top: 100%;
            transform-origin: 50% 100%;
            /* 速度調整：從 60s 縮短至 45s */
            animation: crawl 45s linear forwards;
            animation-delay: 7s;
        }

        @keyframes crawl {
            0% {
                top: 100%;
                transform: rotateX(25deg) translateZ(0);
            }
            100% {
                top: -180%;
                transform: rotateX(25deg) translateZ(-600px);
            }
        }

        .episode-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 2rem;
            letter-spacing: 0.2rem;
        }

        .main-title {
            text-align: center;
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 3rem;
        }

        .crawl-text {
            font-size: 1.8rem;
            line-height: 1.6;
            font-weight: 700;
        }

        .highlight {
            color: #fff;
            text-shadow: 0 0 10px #FFE81F;
        }

        /* 動作按鈕 */
        .action-btn {
            position: absolute;
            bottom: 10%;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            /* 按鈕出現時間也相應提早 */
            animation-delay: 25s; 
            background: transparent;
            border: 2px solid #FFE81F;
            padding: 1rem 3rem;
            color: #FFE81F;
            font-weight: 900;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            z-index: 10;
        }

        .action-btn:hover {
            background: #FFE81F;
            color: #000;
            box-shadow: 0 0 20px #FFE81F;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 音樂控制 */
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            color: #4BD5EE;
            cursor: pointer;
            font-size: 0.8rem;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="stars" id="star-field"></div>

    <!-- 背景音樂：使用宏大悲壯的電影質感音樂 -->
    <audio id="bgm" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
    </audio>

    <div class="intro-text">
        很久以前，在一個遙遠的星系……
    </div>

    <div class="crawl-container">
        <div class="crawl-content">
            <div class="episode-title">任務章節：核心爆破</div>
            <div class="main-title">EPISODE I<br>THE CORE BREACH</div>
            
            <div class="crawl-text">
                <p class="mb-8">銀河內戰正值關鍵時刻。叛軍特遣隊成功潛入了帝國最嚴密的 <span class="highlight">「死星三號」</span> 能源反應爐核心。</p>
                
                <p class="mb-8">為了阻止反抗軍的推進，邪惡的帝國軍在核心控制板上，佈下了密密麻麻的感應式質子炸彈。這些炸彈被連結在一個複雜的數字編碼網絡之中。</p>
                
                <p class="mb-8">只要觸動任何一枚，整座太空站將連同受困的反抗軍同胞化為宇宙塵埃。</p>
                
                <p class="mb-8">身為首席電子技師，你唯一的武器就是手中的解碼器。你必須在黑暗中摸索，利用殘留的信號脈衝判斷威脅。</p>
                
                <p class="text-center italic mt-12">冷靜思考，精準標記。<br>全宇宙的自由，就掌握在你的指尖……</p>
            </div>
        </div>
    </div>

    <button class="action-btn" onclick="startMission()">開始解碼</button>

    <div class="audio-control" onclick="toggleAudio()">
        [ 音訊系統：OFF (點擊啟動) ]
    </div>

    <script>
        const bgm = document.getElementById('bgm');
        const audioCtrl = document.querySelector('.audio-control');

        // 生成星星
        const starField = document.getElementById('star-field');
        const starCount = 200;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 2 + 1;
            const duration = Math.random() * 3 + 2;
            const delay = Math.random() * 5;

            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.animationDelay = `${delay}s`;

            starField.appendChild(star);
        }

        function toggleAudio() {
            if (bgm.paused) {
                bgm.play().catch(e => console.log("需使用者互動以播放音訊"));
                audioCtrl.innerText = '[ 音訊系統：ON ]';
            } else {
                bgm.pause();
                audioCtrl.innerText = '[ 音訊系統：OFF ]';
            }
        }

        function startMission() {
            const btn = document.querySelector('.action-btn');
            btn.innerText = "正在進入超空間...";
            document.body.style.transition = "all 1s";
            document.body.style.filter = "brightness(5)";
            setTimeout(() => {
                alert("任務系統啟動：準備解碼感應式質子炸彈！");
                location.reload(); 
            }, 1000);
        }

        // 嘗試在載入時自動播放（受限於瀏覽器政策，通常需要點擊）
        window.addEventListener('click', () => {
            if (bgm.paused && audioCtrl.innerText.includes('OFF')) {
                toggleAudio();
            }
        }, { once: true });
    </script>
</body>
</html>
